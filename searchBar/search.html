<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>search</title>
	
	<!--Css Stylesheet-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<!--jquery and popper-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="css/seachStyles.css">
	
	<link rel="stylesheet" href="css/font.css">
	
</head>

<body>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="column col-lg-3  col-sm-6 input-group">
				<!--search bar -->
				  <div class="input-group-text" style="background-color: #EB4F31;"><i class="fa fa-search fa-lg input-group-prepend"></i>
					</div>
					<input type="text" class="form-control form-control-sm pl-5 pr-5 text-left" placeholder="Search" style="background-color: rgba(235, 79, 45, .50);">
				
			</div><!--end of column -->
			<div class="column col-lg-3  col-sm-6 ml-1">
				<!--dropdown menu -->
				
					<select name="filter" id="category" class="form-control form-control-sm pl-5 pr-5" style="background-color: #EC6F57;">
						<option><label for="filter">Filter by Category</label></option>
						<option value="volvo">Volvo</option>
						<option value="saab">Saab</option>
						<option value="opel">Opel</option>
						<option value="audi">Audi</option>
					  </select>
				
			</div><!--end of column -->
		</div><!--end of row -->
	</div><!--end of container -->
</body>
</html>
