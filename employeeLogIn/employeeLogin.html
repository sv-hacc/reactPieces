<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>employeeLogin</title>
	
	<!--Css Stylesheet-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<!--jquery and popper-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="css/employeeLogin.css">
	
	<link rel="stylesheet" href="css/font.css">
</head>

<body>
	
	<div class="container-fluid">
		<div class="row justify-content-around">
			<div class="column w-50 p-3">
				
				<div class="row justify-content-center">
					<div class="column feedback"><br>
						<h2 class="text-center">Employee Login</h2><br>
						<form class="shadow-5">
							<div class="form-outline mb-2">
								<label class="form-label" for="name">User Name:</label>	
  								<input type="text" id="name" class="form-control w-75" />
  							</div>
							<div class="form-outline">
								<label class="form-label" for="typePassword">Password:</label>
								<input type="password" id="typePassword" class="form-control w-75" />
  							</div><br>
							<div class="text-center">
								<button type="button" class="btn btn-outline-dark w-75 mb-2" data-mdb-ripple-color="light">Log In</button>
							</div>
							<div>
								<p><span><a href="#">Forgot Password?</a></span></p>
							</div>
							
							<div class="text-center">
								<button type="button" class="btn btn-outline-dark w-75" data-mdb-ripple-color="light">Register</button>
							</div><br><br><br>
						
						</form>	
					</div>
				</div>
			</div>
		</div>
	</div>
	
	
</body>
</html>
