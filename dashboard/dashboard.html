<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>dashboard</title>
	<!--Css Stylesheet-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<!--jquery and popper-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script src="https://kit.fontawesome.com/17a7136176.js" crossorigin="anonymous"></script>
	
	<link rel="stylesheet" href="css/dashboard.css">
	
	<link rel="stylesheet" href="css/font.css">
	
	
	
</head>

<body>
	
	<div class="container-fluid">
		<div class="row w-25 float-left">
			<div class="column text-center">
				<div class="square text-center"><br>
					<h2>New Donations</h2><br>
					<h2>X</h2>
				</div><br><br>
	
			<table class="table align-start mb-0 bg-white">
			  <thead class="bg-light">
				<tr>
				  <th >Most Recent Donations</th>
				</tr>
			  </thead>
			  <tbody>
				<tr class="row ml-1 mr-1">
				  <td>
					<div class="">
						<div class="column float-left">
							<div class="square2"><span class="icon">X</span></div>
						</div>
						<div class="column-8 float-left">
							<div class="ms-4">
							<p class="fw-bold mb-1 ml-4">Heading</p>
							<p class="text-muted mb-0 ml-4">Text</p>
						  	</div>
						</div>
						<div class="column float-right ml-5">
							<i class="fas fa-angle-right fa-4x"></i>
						</div>
						
					</div>
				  </td>
				 </tr>
			  </tbody>
			</table>
			</div><!--column-->
		</div><!--row-->
		
			<div class="row w-25 float-left">
			<div class="column text-center">
				<div class="square text-center"><br>
					<h2>Sales</h2><br>
					<h2>X</h2>
				</div><br><br>
	
			<table class="table align-middle mb-0 bg-white">
			  <thead class="bg-light">
				<tr>
				  <th >Most Recent Sales</th>
				</tr>
			  </thead>
			  <tbody>
				<tr class="row ml-1 mr-1">
				  <td>
					<div class="">
						<div class="column float-left mt-2">
							<i class="fas fa-dollar-sign fa-2x"></i>
						</div>
						<div class="column-8 float-left">
							<div class="ms-4">
							<p class="fw-bold mb-1 ml-4 mt-2">Heading</p>
						  	</div>
						</div>
						<div class="column float-right ml-5">
							<i class="fas fa-angle-right fa-4x"></i>
						</div>
						
					</div>
				  </td>
				 </tr>
			  </tbody>
			</table>
			</div><!--column-->
		</div><!--row-->
		
		<div class="row w-25 float-left">
			<div class="column text-center">
				<div class="square text-center"><br>
					<h2>New Contacts</h2><br>
					<h2>X</h2>
				</div><br><br>
	
			<table class="table align-middle mb-0 bg-white">
			  <thead class="bg-light">
				<tr>
				  <th >Most Recent Contact Requests</th>
				</tr>
			  </thead>
			  <tbody>
				<tr class="row ml-1 mr-1">
				  <td>
					<div class="">
						<div class="column float-left mt-2">
							<i class="far fa-comments fa-2x" style="display: none;"></i>
							<i class="far fa-envelope-open fa-2x" style="display: none;"></i>
							<i class="fas fa-phone fa-2x" ></i>
						</div>
						<div class="column-8 float-left">
							<div class="ms-4">
							<p class="fw-bold mb-1 ml-4 mt-2">Heading</p>
						  	</div>
						</div>
						<div class="column float-right ml-5">
							<i class="fas fa-angle-right fa-4x"></i>
						</div>
						
					</div>
				  </td>
				 </tr>
			  </tbody>
			</table>
			</div><!--column-->
		</div><!--row-->
		
	
	</div><!--container-->
	

</body>
</html>
