<body>
	<div class="container-fluid">
		<div class="row justify-content-around">
			<div class="column w-50 p-3">
				<h2>Submit Feedback</h2>
				<div class="row">
					<div class="column feedback"><br>
						<h3 style="text-align: center">Feedback Form</h3>
						<form class="ml-4 shadow-5">
							<div class="form-outline mb-2">
								<label class="form-label" for="name">Name:</label>	
  								<input type="text" id="name" class="form-control w-75" />
  							</div>
							<div class="form-outline mb-2">
								<label class="form-label" for="typeEmail">Email:</label>	
 								<input type="email" id="typeEmail" class="form-control w-75" />
  							</div>
							<div class="form-outline mb-2">
								<label class="form-label" for="textAreaExample">Feedback:</label>
  								<textarea class="form-control w-75" id="textAreaExample" rows="4"></textarea>	
							</div>
						<div>
							<label class="form-label mb-0" for="rateUs">Rate Us:</label>
							<div class="rating" style="display: inline-block;">
									
								<input type="radio" name="rating" value="1" id="5"><label for="1">☆</label>
  								<input type="radio" name="rating" value="2" id="4"><label for="2">☆</label>
								<input type="radio" name="rating" value="3" id="3"><label for="3">☆</label>
  								<input type="radio" name="rating" value="4" id="2"><label for="4">☆</label>
								<input type="radio" name="rating" value="5" id="1"><label for="5">☆</label>
							</div>
						</div>
						</form>	
							<br>
							<div class="text-center">
								<button type="button" class="btn btn-outline-dark w-75" data-mdb-ripple-color="light">Submit</button>
							</div><br>
						
						
					</div>
				</div>
			</div>
			
				<div class="row ml-5 sectionTwo">
					<div class="column">
						<h2>Contact Us</h2>
						<br><br>
						<p>Tel: (111)111-1111<br>
						Email: corey@DesigningisFun.com<br>
						Follow Us!</p>
