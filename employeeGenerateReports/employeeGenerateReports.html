<!doctype html>
<html lang="en">
<head>
<meta charset="utf-8">
<title>reports</title>
	<!--Css Stylesheet-->
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	
	<!--jquery and popper-->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	
	<script src="https://kit.fontawesome.com/17a7136176.js" crossorigin="anonymous"></script>
	
	<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
	
	
	
	<link rel="stylesheet" href="css/employeeGenerateReports.css">
	
	<link rel="stylesheet" href="css/font.css">
	
	<style>
		.chart-wrapper{
			display: inline-block;
			position: relative;
			width: 50%;
			
		}
		
		#myChart{
			background-color: rgba(244,214,87,0.4);
		
		}
	
	</style>
</head>

<body>
	
	<div class="container-fluid">
		<div class="row">
			<div class="column chart-wrapper">
				<h2>Donations By Month</h2><br>
				<canvas id="myChart"></canvas>
			</div><!--end of column-->
		</div><!--end of row-->
	</div><!--end of container-->

<script>
	var xValues = ["Jan", "Feb", "March", "April", "May", "June", "July", "Aug", "Sept", "Oct", "Nov", "Dec"];
	var yValues = [5,10, 15, 20, 25, 30, 35, 40, 45, 50, 55, 60];
	var barColors = ["#F4A55C", "#F4A55C", "#F4A55C", "#F4A55C", "#F4A55C", "#F4A55C", "#F4A55C", "#F4A55C", "#F4A55C",
					"#F4A55C", "#F4A55C", "#F4A55C"];

	new Chart("myChart", {
	  type: "bar",
	  data: {
		labels: xValues,
		datasets: [{
		  backgroundColor: barColors,
		  data: yValues
		}]
		
	  },
	  options: {
		legend: {display: false},
		responsive: true,
		 scales: {
		xAxes: 
			 
			 [{ 
				gridLines: {
				color: "rgba(0, 0, 0, 0)",
				}
			}],
			yAxes: [{
				gridLines: {
					color: "rgba(0, 0, 0, 0)",
				}   
			}]
		}
	  }
	});
</script>
</body>
</html>
